<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        // Obtenha latitude e longitude de:
        // https://nominatim.openstreetmap.org/ui/search.html

        // Inicializa o Leaflet (altere lat e lon)
        var map = L.map('map').setView({ lat: -30.0324999, lon: -51.2303767 }, 10);

        // add the OpenStreetMap tiles
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
        }).addTo(map);

        // Exibe a escala no canto esquerdo inferior
        L.control.scale({ imperial: true, metric: true }).addTo(map);

        // Exibe um marcador no mapa (altere lat, lon, e nome da cidade)
        L.marker({ lat: -30.0324999, lon: -51.2303767 }).bindPopup('Porto Alegre').addTo(map);
    </script>
</body>

</html>
